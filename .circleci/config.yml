version: 2.1

jobs:
  docker-build:
    docker:
      - image: docker:20.10.16
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: docker build -t vulnerable-go-app:latest .
      - run:
          name: Save Docker Image as Tarball
          command: docker save vulnerable-go-app:latest -o vulnerable-go-app.tar
      - persist_to_workspace:
          root: .
          paths:
            - vulnerable-go-app.tar

  wizcli_scan:
    docker:
      - image: docker:20.10.16
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Load Docker Image from Tarball
          command: docker load -i /workspace/vulnerable-go-app.tar
      - run:
          name: Authenticate with Wiz
          command: WIZ_ENV=test ./wizcli auth --id "${WIZCLI_ID}" --secret "${WIZCLI_SECRET}"
      - run:
          name: Scan Docker Image
          command: ./wizcli docker scan --image vulnerable-go-app:latest --policy "Default vulnerabilities policy"

workflows:
  version: 2
  build-and-scan-workflow:
    jobs:
      - docker-build
      - wizcli_scan:
          requires:
            - docker-build
